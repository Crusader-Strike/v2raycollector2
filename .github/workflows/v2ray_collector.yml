name: V2Ray Config Collector2

on:
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Grant write permissions to the workflow

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # Ensure this matches your local environment if needed

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --no-cache-dir # Disable cache to ensure fresh install

      - name: Run V2Ray Collector
        run: python v2ray_collector.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin main # Pull latest changes
          git add -f v2ray_configs/
          git diff --staged --quiet || (git commit -m "Update V2Ray configs" && git push)
